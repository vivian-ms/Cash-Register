<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register</title>
  </head>
  <body>
    <div class="container-fluid pt-3 px-3 d-flex flex-column">
      <h1>Cash Register</h1>

      <div class="flex-fill">
        <form class="form-inline p-3">
          <fieldset class="p-3 mb-3">
            <legend class="px-3">Cash in Drawer</legend>
            <p>Enter the number of each type of currency in the cash register</p>

            <div class="container-fluid d-flex flex-wrap">
              <div class="form-group mb-1 d-flex">
                <label for="penny" class="col-form-label mr-3">Penny</label>
                <input type="text" id="penny" class="form-control" maxlength="3">
                <output for="penny" class="p-3"></output>
              </div>
              <div class="form-group mb-1 d-flex">
                <label for="nickel" class="col-form-label mr-3">Nickel</label>
                <input type="text" id="nickel" class="form-control" maxlength="3">
                <output for="nickel" class="p-3"></output>
              </div>
              <div class="form-group mb-1 d-flex">
                <label for="dime" class="col-form-label mr-3">Dime</label>
                <input type="text" id="dime" class="form-control" maxlength="3">
                <output for="dime" class="p-3"></output>
              </div>
              <div class="form-group mb-1 d-flex">
                <label for="quarter" class="col-form-label mr-3">Quarter</label>
                <input type="text" id="quarter" class="form-control" maxlength="3">
                <output for="quarter" class="p-3"></output>
              </div>
              <div class="form-group mb-1 d-flex">
                <label for="one" class="col-form-label mr-3">One</label>
                <input type="text" id="one" class="form-control" maxlength="3">
                <output for="one" class="p-3"></output>
              </div>
              <div class="form-group mb-1 d-flex">
                <label for="five" class="col-form-label mr-3">Five</label>
                <input type="text" id="five" class="form-control" maxlength="3">
                <output for="five" class="p-3"></output>
              </div>
              <div class="form-group mb-1 d-flex">
                <label for="ten" class="col-form-label mr-3">Ten</label>
                <input type="text" id="ten" class="form-control" maxlength="3">
                <output for="ten" class="p-3"></output>
              </div>
              <div class="form-group mb-1 d-flex">
                <label for="twenty" class="col-form-label mr-3">Twenty</label>
                <input type="text" id="twenty" class="form-control" maxlength="3">
                <output for="twenty" class="p-3"></output>
              </div>
              <div class="form-group mb-1 d-flex">
                <label for="hundred" class="col-form-label mr-3">Hundred</label>
                <input type="text" id="hundred" class="form-control" maxlength="3">
                <output for="hundred" class="p-3"></output>
              </div>
            </div>  <!-- End .container-fluid .d-flex .flex-wrap -->

            <button type="button" id="clear_currency" class="btn btn-outline-danger mr-3 mb-3 mb-sm-0">Clear Amount of Currency</button>
            <button type="button" id="default_currency" class="btn btn-outline-info">Default Amount of Currency</button>

            <p class="mt-3">Total Cash in Drawer: <span id="total_cash"></span></p>
            <p id="register_status"></p>
          </fieldset>

          <div class="container-fluid mx-0 mb-3 p-0">
            <div class="row">
              <div class="form-group col-auto">
                <label for="price" class="col-form-label mr-3"><span class="required px-2">*</span>Total Amount Due</label>
                <input type="text" id="price" class="form-control" maxlength="10" placeholder="0.00" pattern="^[0-9]*(\.[0-9]{1,2})?$" title="Format: 0 or 0.0 or 0.00" required>
              </div>
              <div class="form-group col-auto">
                <label for="cash" class="col-form-label mr-3"><span class="required px-2">*</span>Amount Paid</label>
                <input type="text" id="cash" class="form-control" maxlength="10" placeholder="0.00" title="Format: 0 or 0.0 or 0.00" pattern="^[0-9]*(\.[0-9]{1,2})?$" required>
              </div>
            </div>  <!-- End .row -->
          </div>  <!-- End .container-fluid -->

          <button type="submit" id="calculate" class="btn btn-primary">Calculate Change</button>
        </form>  <!-- End .form-inline -->

        <button type="button" id="clear_list" class="btn btn-secondary ml-3">Clear Change History</button>
        <ul id="change_list" class="p-3 ml-4"></ul>
      </div>  <!-- End .flex-fill -->

      <footer>
        <p class="author">
          Created by Vivian S for <a href="https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures/javascript-algorithms-and-data-structures-projects/cash-register" target="_blank">freeCodeCamp</a>
        </p>
      </footer>
    </div>  <!-- End .container-fluid -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
